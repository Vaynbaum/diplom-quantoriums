<div class="container">
  <div class="btns">
    <button (click)="showReasons()" mat-button color="primary">
      <mat-icon>preview</mat-icon>
      Отмены занятий
    </button>
    <button (click)="addQuantorium()" mat-flat-button color="primary">
      <mat-icon>add</mat-icon>
      Добавить кванториум
    </button>
  </div>
  <mat-accordion class="example-headers-align" multi>
    <mat-expansion-panel *ngFor="let quantorium of quantoriums">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{quantorium.address}}
          <img *ngIf="quantorium.img" [src]="compileUrlQ(quantorium.img)">
          <mat-icon *ngIf="!quantorium.img">settings_applications</mat-icon>
        </mat-panel-title>
      </mat-expansion-panel-header>
      <mat-list *ngIf="quantorium.representatives.length>0">
        <mat-list-item *ngFor="let user of quantorium.representatives">
          <span (click)="goToUser(user)" matListItemTitle>{{getFullname(user)}}</span>
          <img (click)="goToUser(user)" style="margin-left:0" matListItemAvatar [src]="compileUrl(user)">
          <button (click)="deleteUser(user)" style="margin-right:0" mat-icon-button matListItemMeta>
            <mat-icon>person_remove</mat-icon>
          </button>
        </mat-list-item>
      </mat-list>
      <mat-action-row>
        <button (click)="addRepresentative(quantorium)" mat-flat-button color="primary">
          <mat-icon>person_add</mat-icon>
          Добавить представителя
        </button>
      </mat-action-row>
    </mat-expansion-panel>
  </mat-accordion>
</div>
